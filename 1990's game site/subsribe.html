<!DOCTYPE html>
<html>
<title>SUBSCRIPTION</title>
<header>
<!--Header-->
<link rel="stylesheet" href="styles.css">
<h1><br><br><br>SUBSCRIPTION TO THE SUPER MARIO BROS. NEWSLETTER</h1>
</header><br>
<body>
<!--Intro-->
<p>To receive regular updates on the latest and greatest news on the Super Mario Bros. universe, subscribe to our newsletter!</p>
<!--Image-->
<img src="IMG/MarioLuigi_MarioBrosSprites.png" alt="Mario & Luigi">
<br>
<!--Form-->
<label for="fname">Enter your first name:</label><br><br>
<input type="text" id="fname" name="fname" placeholder="Enter first name:" required><br><br>
<label for="lname">Enter your last name:</label><br><br>
<input type="text" id="lname" name="lname" placeholder="Enter last name:" required><br><br>
<label for="email">Enter your email address:</label><br><br>
<input type="email" id="email" name="email" placeholder="Enter email:" required><br><br>
<label for="password">Enter your password:</label><br><br>
<input type="password" id="password" name="password" placeholder="Enter password:" required><br><br>
<!--Security question-->
<label for="security">Security Question:</label><br>
<select name="security" id="security">
<option value="q1">Who's your favourite Mario character?</option>
<option value="q2">How much did you pay for your first Mario game?</option>
<option value="q3">In your opinion, is Peach aggressively annoying?</option><br><br>
</select><br><br>
<input type="submit" value="Submit"></input>
</form>
</body>
</html>
